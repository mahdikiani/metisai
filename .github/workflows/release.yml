# help make automated releases for this project

name: Release

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.platform }}
    environment: mahdi envs
    strategy:
      matrix:
        python: ['3.10', '3.11', '3.12']
        platform: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade nox
    - name: Create MANIFEST.in
      run: |
        echo "include pytest.ini" > MANIFEST.in
    - name: Test
      env:
        METIS_API_KEY: ${{ secrets.METIS_API_KEY }}
        METIS_BOT_ID: ${{ secrets.METIS_BOT_ID }}
        PROMPT: ${{ vars.PROMPT }}
      run: python -m nox -s tests-${{ matrix.python }}
    - name: Lint
      run: python -m nox -s lint

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install build dependencies
      run: python -m pip install -U setuptools wheel build
    - name: Build
      run: python -m build .
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
